{% load static %}
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/loading.css' %}">
</head>

<body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">

            <div style="padding:300px 0px 0px 0px;">
                <h5 class="loading">크롤링 진행중</h5>
                <h class="notice">약 15분 정도 진행됩니다</h>
            </div>

            <div class="box">
                <div class="loader4"></div>
            </div>

            <form action="index1" id="submit_form">
                {% csrf_token %}
	            <!--<input class="btn btn-lg btn-outline-light" type="submit" value="확인" ;>-->
                <input type="hidden" value="submit">
            </form>
            <script type="text/javascript">
                this.document.getElementById("submit_form").submit();
            </script>
        </header>
    </div>

</body>

</html>
